paths:
  /carts/{cid}/product/{pid}:
    post:
      summary: Add product in cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: path parameter takes the cart id
          required: true
          type: string
        - name: pid
          in: path
          description: path parameter takes the product id
          required: true
          type: string
      responses:
        "201":
          description: Product added in this cart.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
              example:
                id: "801de265-9dfe-4db7-bc84-0cc89a11f070"
                title: "set de regalo baby"
                description: "contiene un perfume y un shampoo"
                price: 800
                thumbnail:
                  - "data:image/jpeg;base64,"
                code: "22"
                stock: 10
                status: true
                category: "Algabo"
                owner: "super-admin"
